@(form: Form[Client])
    @main("Login") {

        @helper.form(routes.UserProfile.newUser()) {
            <h1>Register</h1>
            @if(form.hasGlobalErrors) {
                <div class="alert alert-danger" role="alert">
                @form.globalError.message
                </div>
            }
            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value" required="true">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password" required="true">
            </p>
            <p>
                <input type="password" name="confirmPassword" placeholder="Confirm password" required="true">
            </p>
            <p><label>Business user
                <input type="checkbox" name="bu" placeholder="Business user">
            </label>
            </p>
            <p>
                <button class="btn btn-primary" type="submit">Submit</button>
            </p>
        }
    }
