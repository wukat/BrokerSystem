@(form: Form[Authentication.Login])
@main("Login") {
    @if(flash().containsKey("url")) {
        @response().setCookie("url", flash.get("url"))
    }
    @helper.form(routes.Authentication.authenticate()) {
        <h1>Sign in</h1>
        @if(form.hasGlobalErrors) {
            <div class="alert alert-danger" role="alert">
            @form.globalError.message
            </div>
        }
        <p>
            <input type="email" name="email" placeholder="Email" value="@form("email").value" required="true">
        </p>
        <p>
            <input type="password" name="password" placeholder="Password" required="true">
        </p>
        <p>
            <button class="btn btn-primary" type="submit">Sign in</button>
        </p>
    }
}
