@(offer: Offer)

@main("Offer") {
    <style>
    .row #myCarousel {
    height : 350px ;
    }
    .carousel-inner >.item > img,
    .carousel-inner >.item > a > img {
    width : 70 % ;
    margin : auto ;
    }
    </style>
    <div class="page-header">
        <h1>Offer</h1>
    </div>
    <div class="row">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

                <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="http://ocdn.eu/images/pulscms/YWQ7MDQsMCwzMTYsMTMzZCw5YmE7MDYsMzRiLDFhYTswYywyNzRjMWQ2NDY3MDgyYzNlNmRmZTlkMDlmNGE2ZGY2YiwxLDEsMCww/5927fee0e6dcc794b9d409151220d50b.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://ocdn.eu/images/pulscms/ODQ7MDQsMSwyZiwzZTcsMjMxOzA2LDMyMCwxYzI_/09cf56b6a252cb4a835315e9b3eedd4e.jpg" alt="Chania">
                </div>

                <div class="item">
                    <img src="http://ocdn.eu/images/pulscms/YWQ7MDQsMCwzMTYsMTMzZCw5YmE7MDYsMzRiLDFhYTswYywyNzRjMWQ2NDY3MDgyYzNlNmRmZTlkMDlmNGE2ZGY2YiwxLDEsMCww/5927fee0e6dcc794b9d409151220d50b.jpg" alt="Flower">
                </div>

                <div class="item">
                    <img src="http://ocdn.eu/images/pulscms/ODQ7MDQsMSwyZiwzZTcsMjMxOzA2LDMyMCwxYzI_/09cf56b6a252cb4a835315e9b3eedd4e.jpg" alt="Flower">
                </div>
            </div>

                <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Publisher</h3>
                </div>
                <div class="panel-body">
                @offer.getClientPublisher.getEmail
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Places</h3>
                </div>
                <div class="panel-body">
                @offer.getPlacesNumber
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Expiration</h3>
                </div>
                <div class="panel-body">
                @offer.getExpiryDate
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Price</h3>
                </div>
                <div class="panel-body">
                @offer.getPrice
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Standard</h3>
                </div>
                <div class="panel-body">
                @offer.getStandard
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Address</h3>
                </div>
                <div class="panel-body">
                @offer.getAddress
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <button type="button" class="btn btn-default">
                Mail me</button>
            <button type="button" class="btn btn-default">
                Book room</button>
        </div>
    </div>
}
