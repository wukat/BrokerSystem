@(form: Form[ClientData], id: Integer)
@main("Login") {

    @helper.form(routes.UserProfile.newUserData(id)) {
        <h1>Personal data</h1>
        @if(form.hasGlobalErrors) {
            <div class="alert alert-danger" role="alert">
            @form.globalError.message
            </div>
        }
        <p>
            <input type="text" name="name" placeholder="Name" required="true">
        </p>
        <p>
            <input type="text" name="telephone" placeholder="Telephone" required="true">
        </p>
        <p>
            <input type="text" name="address" placeholder="Address" required="true">
        </p>
        <p>
            <input type="text" name="paymentData" placeholder="Payment data" required="true">
        </p>
        <p>
            <input type="text" name="endpoint" placeholder="Web service endpoint">
        </p>
        <p>
            <button class="btn btn-primary" type="submit">Save</button>
        </p>
    }
}
